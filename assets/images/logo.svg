<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Schatten-Filter -->
        <filter id="subtleShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#000000" flood-opacity="0.2"/>
        </filter>
        
        <!-- Original Farben -->
        <linearGradient id="darkGreen" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#166534"/>
            <stop offset="100%" style="stop-color:#22543d"/>
        </linearGradient>
        <linearGradient id="screenGreen" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#15803d"/>
            <stop offset="100%" style="stop-color:#166534"/>
        </linearGradient>
        <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fbbf24"/>
            <stop offset="100%" style="stop-color:#d97706"/>
        </linearGradient>
        
        <!-- Dunkleres Grau für Produktkarten -->
        <linearGradient id="lightGrey" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#d1d5db"/>
            <stop offset="100%" style="stop-color:#9ca3af"/>
        </linearGradient>
    </defs>
    
    <!-- Handy mit originalem Design -->
    <rect x="50" y="30" width="300" height="400" rx="40" fill="url(#darkGreen)" 
          stroke="url(#goldGrad)" stroke-width="8" filter="url(#subtleShadow)"/>
    
    <!-- Screen -->
    <rect x="70" y="60" width="260" height="320" rx="20" fill="url(#screenGreen)" opacity="0.8"/>
    
    <!-- MILCH: Zentriert -->
    <rect x="90" y="80" width="100" height="110" fill="url(#lightGrey)" 
          stroke="url(#goldGrad)" stroke-width="6" rx="8" filter="url(#subtleShadow)"/>
    <path d="M115 105 L115 155 L165 155 L165 125 L155 105 Z" 
          fill="none" stroke="#374151" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M155 105 L165 95 L125 95 L115 105" 
          fill="none" stroke="#374151" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="140" y="180" font-family="Arial" font-size="20" text-anchor="middle" 
          fill="url(#darkGreen)" font-weight="bold">1.99€</text>
    
    <!-- BROT: Zentriert -->
    <rect x="210" y="80" width="100" height="110" fill="url(#lightGrey)" 
          stroke="url(#goldGrad)" stroke-width="6" rx="8" filter="url(#subtleShadow)"/>
    <ellipse cx="260" cy="135" rx="30" ry="15" 
             fill="none" stroke="#374151" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="240" y1="125" x2="240" y2="145" stroke="#374151" stroke-width="4" stroke-linecap="round"/>
    <line x1="250" y1="120" x2="250" y2="150" stroke="#374151" stroke-width="4" stroke-linecap="round"/>
    <line x1="260" y1="120" x2="260" y2="150" stroke="#374151" stroke-width="4" stroke-linecap="round"/>
    <line x1="270" y1="120" x2="270" y2="150" stroke="#374151" stroke-width="4" stroke-linecap="round"/>
    <line x1="280" y1="125" x2="280" y2="145" stroke="#374151" stroke-width="4" stroke-linecap="round"/>
    <text x="260" y="180" font-family="Arial" font-size="20" text-anchor="middle" 
          fill="url(#darkGreen)" font-weight="bold">2.89€</text>
    
    <!-- SCHOKOLADE: Zentriert -->
    <rect x="90" y="210" width="100" height="110" fill="url(#lightGrey)" 
          stroke="url(#goldGrad)" stroke-width="6" rx="8" filter="url(#subtleShadow)"/>
    <rect x="110" y="245" width="60" height="40" rx="4" 
          fill="none" stroke="#374151" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="125" y1="245" x2="125" y2="285" stroke="#374151" stroke-width="4" stroke-linecap="round"/>
    <line x1="140" y1="245" x2="140" y2="285" stroke="#374151" stroke-width="4" stroke-linecap="round"/>
    <line x1="155" y1="245" x2="155" y2="285" stroke="#374151" stroke-width="4" stroke-linecap="round"/>
    <line x1="110" y1="258" x2="170" y2="258" stroke="#374151" stroke-width="4" stroke-linecap="round"/>
    <line x1="110" y1="272" x2="170" y2="272" stroke="#374151" stroke-width="4" stroke-linecap="round"/>
    <text x="140" y="310" font-family="Arial" font-size="20" text-anchor="middle" 
          fill="url(#darkGreen)" font-weight="bold">1.49€</text>
    
    <!-- APFEL: Zentriert -->
    <rect x="210" y="210" width="100" height="110" fill="url(#lightGrey)" 
          stroke="url(#goldGrad)" stroke-width="6" rx="8" filter="url(#subtleShadow)"/>
    <circle cx="260" cy="265" r="25" 
            fill="none" stroke="#374151" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M260 240 L260 230" stroke="#374151" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="260" y="310" font-family="Arial" font-size="20" text-anchor="middle" 
          fill="url(#darkGreen)" font-weight="bold">1.29€</text>
    
    <!-- Home Button -->
    <circle cx="200" cy="400" r="15" fill="url(#goldGrad)" filter="url(#subtleShadow)"/>
</svg>