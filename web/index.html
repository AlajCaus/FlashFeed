  <!-- Loading screen styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
    }

    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999999;
      transition: opacity 0.3s ease-out;
    }

    .loading-logo {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 32px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      animation: pulse 2s ease-in-out infinite;
    }

    .loading-logo svg {
      width: 80px;
      height: 80px;
    }

    .loading-text {
      color: white;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
      letter-spacing: 1px;
    }

    .loading-subtext {
      color: rgba(255,255,255,0.8);
      font-size: 14px;
      margin-bottom: 32px;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .loading-container.fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-container" id="loading">
    <div class="loading-logo">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <rect x="10" y="20" width="25" height="60" fill="#2196F3" rx="4"/>
        <rect x="40" y="35" width="25" height="45" fill="#FFC107" rx="4"/>
        <rect x="70" y="25" width="25" height="55" fill="#4CAF50" rx="4"/>
        <circle cx="50" cy="15" r="8" fill="#FF5252"/>

    </div>
    <div class="loading-text">FlashFeed</div>
    <div class="loading-subtext">L채dt beste Angebote...</div>
    <div class="loading-spinner"></div>
  </div>

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('flutter_service_worker.js')
          .then(reg => console.log('Service Worker registered:', reg))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }

    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', () => {
      const loading = document.getElementById('loading');
      loading.classList.add('fade-out');
      setTimeout(() => loading.style.display = 'none', 300);
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>

  <!-- Analytics & Performance Monitoring -->
  <script src="analytics.js" defer></script>
</body>
